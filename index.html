<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="status"> It's Player1's turn</p>
        <div class= "main">
        <div class="game-board">
            <button id="1" class="sq0 cell" data-cell-index="0" ></button>
            <button id="2" class="sq1 cell" data-cell-index="1" ></button>
            <button id="3" class="sq2 cell" data-cell-index="2" ></button>
            <button id="4" class="sq3 cell" data-cell-index="3" ></button>
            <button id="5" class="sq4 cell" data-cell-index="4" ></button>
            <button id="6" class="sq5 cell" data-cell-index="5" ></button>
            <button id="7" class="sq6 cell" data-cell-index="6" ></button>
            <button id="8" class="sq7 cell" data-cell-index="7" ></button>
            <button id="9" class="sq8 cell" data-cell-index="8" ></button>
            
        </div>
    </div>
    <br>
    <div class="btn">
        <button type="button" class="game-restart">Restart Game</button>
    </div>
    <script src="script.js"> </script>
</body>
</html>
