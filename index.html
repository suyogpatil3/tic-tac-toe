<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="status"> It is X's turn</p>
        <div class= "main">
        <div class="game-board">
            <div class="sq1 cell" data-cell-index="1" ></div>
            <div class="sq2 cell" data-cell-index="2" ></div>
            <div class="sq3 cell" data-cell-index="3" ></div>
            <div class="sq4 cell" data-cell-index="4" ></div>
            <div class="sq5 cell" data-cell-index="5" ></div>
            <div class="sq6 cell" data-cell-index="6" ></div>
            <div class="sq7 cell" data-cell-index="7" ></div>
            <div class="sq8 cell" data-cell-index="8" ></div>
            <div class="sq9 cell" data-cell-index="9" ></div>
        </div>
    </div>
    <br>
    <div class="btn">
        <button type="button" class="game-restart">Restart Game</button>
    </div>
</body>
</html>
